<!DOCTYPE html>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	*:before,
	*:after {
		font-family: Arial, sans-serif;
		font-size: 12px;
		box-sizing: inherit;
	}
	body {
		font-family: Arial, sans-serif;
	}
	.container {
		width: 100%;
		margin: 10px auto;
	}
	.two-column {
		display: flex;
		gap: 10px;
	}
	.column {
		flex: 1;
		background: #f4f4f4;
		padding: 10px;
		border: 1px solid #ddd;
	}

	#select_src_language {
		width: 160px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#select_src_dialect {
		width: 240px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#select_src_font {
		width: 160px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_font_size {
		width: 40px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_font_color {
		width: 50px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_container_width_factor {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_container_height_factor {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_container_color {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_src_container_opacity {
		width: 80px; /* Adjust width as needed */
		height: 4px; /* Adjust height as needed */
	}
	#select_dst_language {
		width: 160px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#select_dst_dialect {
		width: 240px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#select_dst_font {
		width: 160px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_font_size {
		width: 40px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_font_color {
		width: 50px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_container_width_factor {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_container_height_factor {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_container_color {
		width: 56px; /* Adjust width as needed */
		height: 16px; /* Adjust height as needed */
	}
	#input_dst_container_opacity {
		width: 80px; /* Adjust width as needed */
		height: 4px; /* Adjust height as needed */
	}
	#start_button {
		border: 0;
		/*background-color:transparent;*/
		padding: 0;
	}
	#url_box {
		width: 350px; /* Adjust width as needed */
		height: 18px; /* Adjust height as needed */
	}
	.mic-button {
		float: right;
		width: 48px;
		height: 48px;
	}
	.iframe_header_unit iframe_container iframe {
		top: 0;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
		text-align: center;
		border: 0;
		position: absolute;
	}
	#iframe_container {
		width:100%;
		height:100%;
		position: relative;
		overflow: hidden;
	}
	iframe {
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 0;
	}
	#yt_iframe {
		/*border: 0;*/
		/*background-color:transparent;*/
		position: absolute;
		z-index: 1;
		display: none;
	}
	.video_header_unit video_container video {
		top: 0;
		left: 0;
		bottom: 0;
		width: 100%;
		height: 100%;
		text-align: center;
		border: 0;
		position: absolute;
	}
	#video_container {
		height:100%;
		width:100%;
		position: relative;
		overflow: hidden;
	}
	video {
		width: 100%;
		height: 100%;
		position: absolute;
		z-index: 0;
	}
	#my_video {
		/*border: 0;*/
		/*background-color:transparent;*/
		position: absolute;
		z-index: 1;
		display: none;
	}
</style>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Audio/Video Translate v0.2.0</title>
</head>

<body>
<!--
	<h1 style="font-family: 'Consolas', monospace;"  style="font-size: 12px">Live Audio/Video Translate v0.1.7</h1> 
-->
	<label style="font-size: 12px">Live Audio/Video Translate v0.2.0</label> 
    <div class="container">
        <div class="two-column">
            <div class="column">
				<label style='font-size: 12px'>Audio Language&nbsp;&nbsp;&nbsp;</label>
				<select id='select_src_language' style='width: 160px' style='font-size: 12px'></select>
				<select id='select_src_dialect' style='width: 240px' style='font-size: 12px'></select>
				<br>
				<input type="checkbox" id="checkbox_show_src" name="checkbox_show_src" style='font-size: 12px'>
				<label style='font-size: 12px'> Show recognized audio text </label>
				<br>
				<label for="select_src_font" style="font-size: 12px">Subtitle Font&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<select id="select_src_font" style="font-size: 12px"></select>
				<input type="number" id="input_src_font_size" min="1" value="18" style='font-size:12px'>
				<input type="color" id="input_src_font_color" value="#ffff00" style='font-size:12px'>
				<br>
				<label for="input_src_container_width_factor" style="font-size: 12px" >Container Width&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="number" id="input_src_container_width_factor" min="0" max="1" step="0.001" value="0.8" style='font-size:12px'>
				<label for="src_container_width_continuing_text" style="font-size: 12px" >x Video Width</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="input_src_container_height_factor" style="font-size: 12px">Container Height&nbsp;&nbsp;&nbsp;</label>
				<input type="number" id="input_src_container_height_factor" min="0" max="1" step="0.001" value="0.15" style='font-size:12px'>
				<label for="src_container_height_continuing_text" style="font-size: 12px">x Video Height&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<br>
				<label for="input_src_container_color" style="font-size: 12px">Container Color&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="color" id="input_src_container_color" value="#000000" style='font-size:12px'>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="input_src_container_opacity" style="font-size: 12px">Container Opacity&nbsp;</label>
				<input type="range" id="input_src_container_opacity" min="0" max="1" step="0.01" value="0.3" style='font-size:12px'>
            </div>
            <div class="column">
				<label style='font-size: 12px'>Translation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<select id='select_dst_language' style='width:160px' style='font-size:12px'></select>
				<select id='select_dst_dialect' style='width:240px' style='font-size:12px'></select>
				<br>
				<input type="checkbox" id="checkbox_show_dst" name="checkbox_show_dst" style='font-size:12px'>
				<label style='font-size: 12px'> Show translation text</label>
				<br>
				<label for="select_dst_font" style="font-size: 12px">Subtitle Font&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<select id="select_dst_font" style="font-size: 12px"></select>
				<input type="number" id="input_dst_font_size" min="1" value="18" style='font-size:12px'>
				<input type="color" id="input_dst_font_color" value="#ffff00" style='font-size:12px'>
				<br>
				<label for="input_dst_container_width_factor" style="font-size: 12px">Container Width&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="number" id="input_dst_container_width_factor" min="0" max="1" step="0.001" value="0.8" style='font-size:12px'>
				<label for="dst_container_width_continuing_text" style="font-size: 12px">x Video Width</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="input_dst_container_height_factor" style="font-size: 12px">Container Height&nbsp;&nbsp;&nbsp;</label>
				<input type="number" id="input_dst_container_height_factor" min="0" max="1" step="0.001" value="0.15" style='font-size:12px'>
				<label for="dst_container_height_continuing_text" style="font-size: 12px">x Video Height</label>
				<br>
				<label for="input_dst_container_color" style="font-size: 12px">Container Color&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input type="color" id="input_dst_container_color" value="#000000" style='font-size:12px'>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="input_dst_container_opacity" style="font-size: 12px">Container Opacity&nbsp;</label>
				<input type="range" id="input_dst_container_opacity" min="0" max="1" step="0.01" value="0.3" style='font-size:12px'>
			</div>
		</div>
	</div>
	<label style="font-size: 12px" for="pause_threshold">Pause Threshold&nbsp;</label>
	<input style='width:60px' type="number" id="input_pause_threshold" min="0" step="1" value="2000">
	<label for="pause_threshold_continuing_text" style="font-size: 12px"> (in miliseconds)</label>
	<br>
	<label style="font-size: 12px">Video URL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input id="url_box" type="url"></input>
	<button type="button" id="embed_button">Embed</button>

	<div class="mic-button">
		<button id="start_button">
			<img id="start_img" src="images/mic.gif" alt="Start" height="45%" width="45%" border="0">
		</button>
	</div>

	<br></br>

	<div class="iframe_header_unit" id="yt_iframe_header_unit">
		<div class="iframe_container" id="yt_iframe_container">
			<div class="yt_iframe">
				<iframe id="yt_iframe" width="960" height="540" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen class="fillWidth"></iframe>
			</div>
		</div>
	</div>

	<div class="video_header_unit">
		<div class="video_container">
			<div class="video">
				<video id="my_video" class="video-js vjs-default-skin" controls preload="auto" allowfullscreen class="fillWidth"  data-setup='{}'>
					<!--source id="video_source" src="" type="" /-->
					<source id="video_source" />
				</video>
			</div>
		</div>
	</div>
